name: Pull Request (main)

on:
  pull_request:
    branches:
      - main

jobs:
  Build:
    uses: ./.github/workflows/calls/_build.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
    with:
      save: false

  Review:
    uses: ./.github/workflows/calls/_dependency-review.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
      pull-requests: write

  CodeQL:
    uses: ./.github/workflows/calls/_codeql.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
      security-events: write
